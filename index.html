<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="title">Rock Paper Scissors</div>
    <div class="container">
        <div class="text">Make your choice..</div>
        <div class="buttons">
            <input type = "button" value = "Rock"></input>
         <input type = "button" value = "Paper"></input>
            <input type = "button" value = "Scissors"></input>
        </div>
        <div class="selection">
            <div id = "humanSelection"> Your Selection: </div>
            <div id = "computerSelection"> My Selection: </div>
        </div>
        <div class="scoreDisplay">
            <div id="humanDisplay">You: </div>
            <div id="computerDisplay">Me :</div>
        </div>
        <div id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
